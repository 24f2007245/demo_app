<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampark Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div>
        <div class="nav"><b><H3>Sampark</H3></b></div>
        <form action="/sampark" method="POST" style="padding: 30px;">
            <h3>Sampark Kare</h3><br>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
            <label for="message">Message</label>
            <textarea type="text" id="message" name="message" required rows="3" placeholder="Enter your reason for contacting or mention your issue"></textarea><br>
            <br>
            <fieldset>
                <p1>We have all rights to do anything with your information.</p1><br>
                <legend>Do you agree to the terms?</legend>
                <label><input type="checkbox" name="checkbox" value="yes" required/> Yes</label>
            </fieldset>
            <br>
            <button type="submit">Sampark Kare</button>
        </form>
        <a href="/">GO BACK</a>

    </div>

</body>

</html>
